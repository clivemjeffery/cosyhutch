[loggers]
keys=root,cosylog,cosycmd
 
[handlers]
keys=cosyHandler, cmdHandler, consoleHandler
 
[formatters]
keys=cosyFormatter
 
[logger_root]
level=CRITICAL
handlers=consoleHandler
 
[logger_cosylog]
level=DEBUG
handlers=cosyHandler
qualname=cosylog

[logger_cosycmd]
level=INFO
handlers=cmdHandler
qualname=cosycmd
 
[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=cosyFormatter
args=(sys.stdout,)
 
[handler_cosyHandler]
class=handlers.RotatingFileHandler
maxBytes=50000
backupCount=2
formatter=cosyFormatter
args=("/home/pi/cosyhutch/cosy.log",)

[handler_cmdHandler]
class=handlers.RotatingFileHandler
maxBytes=100000
backupCount=2
formatter=cosyFormatter
args=("/home/pi/cosyhutch/cmd.log",)
 
[formatter_cosyFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
