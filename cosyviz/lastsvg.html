<!DOCTYPE html>
<html>
  <body>
    <svg width="100%" viewBox="0 0 800 400" preserveAspectRatio="xMidYMin slice" style="padding-bottom: 50%; height: 1px; overflow: visible">

      <rect x="0" y="0" width="800" height="400" stroke="black" stroke-width="2" fill="none" />

      
      <image xlink:href="hutch.jpg" x="0" y="0" height="331px" width="800px"/>

      
      <text x="10" y="50" stroke="black" stroke-width="1" fill="white" font-family="Arial" font-size="72">CosyHutch</text>

      <!-- outside thermo: use x-15 and y-150 for outer rectangle, x-5 y-130 for inner  -->
      <rect x="35" y="200" width="30" rx="15" ry="15" height="130" stroke=width="10" fill="blue" />
      <circle cx="50" cy="350" r="30" stroke="blue" stroke-width="10" fill="red" />
      <rect x="45" y="220" width="10" height="150" stroke=width="10" fill="red" />
      <!-- push text across from cx by 35, down by 25-->
      <text x="85" y="375" font-family="Arial" font-size="72" fill="red">$outside</text>

      <!-- lav thermo: -->
      <rect x="160" y="50" width="30" rx="15" ry="15" height="130" stroke=width="10" fill="green" />
      <circle cx="175" cy="200" r="30" stroke="green" stroke-width="10" fill="red" />
      <rect x="170" y="70" width="10" height="150" stroke=width="10" fill="red" />
      <text x="210" y="225" font-family="Arial" font-size="72" fill="green">$lavvy</text>

      <!-- living thermo: -->
      <rect x="385" y="50" width="30" rx="15" ry="15" height="130" stroke=width="10" fill="yellow" />
      <circle cx="400" cy="200" r="30" stroke="yellow" stroke-width="10" fill="red" />
      <rect x="395" y="70" width="10" height="150" stroke=width="10" fill="red" />
      <text x="430" y="225" font-family="Arial" font-size="72" fill="yellow">$living</text>

      <!-- boudoir thermo: -->
      <rect x="585" y="50" width="30" rx="15" ry="15" height="130" stroke=width="10" fill="cyan" />
      <circle cx="600" cy="200" r="30" stroke="cyan" stroke-width="10" fill="red" />
      <rect x="595" y="70" width="10" height="150" stroke=width="10" fill="red" />
      <text x="630" y="225" font-family="Arial" font-size="72" fill="yellow">$boudoir</text>

      
    </svg>
  </body>
</html>
