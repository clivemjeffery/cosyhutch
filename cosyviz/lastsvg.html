<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60">
    <link rel="stylesheet" type="text/css" href="cosy.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.19.2/moment.min.js"></script>
    <title>CosyHutch !!</title>
  </head>
  <body>
    <svg width="100%" viewBox="0 0 800 320" preserveAspectRatio="xMidYMin slice" style="padding-bottom: 40%; height: 1px; overflow: visible">

      <rect x="0" y="0" width="800" height="320" stroke="black" stroke-width="2" fill="none" />

      <image xlink:href="hutch.jpg" x="0" y="0" height="320px" width="800px"/>
      <text x="5" y="50" stroke="black" stroke-width="3" fill="white" font-family="Arial" font-size="72" font-weight="bold">
        CosyHutch
      </text>
      $outside
      $lavvy
      $living
      $boudoir
      $time
      $status
    </svg>
    <div>All temperatures in Â°C</div>
    <div>
      <div class="ct-chart ct-double-octave"></div>
    </div>
  </body>
  <script type="application/javascript">
    new Chartist.Line('.ct-chart', 
      { 
        series: [
        {
          name: 'outside',
          data: [
            $graph_series_outside
          ]
        }
      ]
      }, {
        axisX: {
          type: Chartist.FixedScaleAxis,
          divisor: 5,
          labelInterpolationFnc: function(value) {
            return moment(value).format('HH');
          }
        }
      }
    );

  </script>
</html>
